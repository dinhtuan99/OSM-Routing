<div class="info">
  <div>
    <button
      class="buttonCloseInfo"
      mat-raised-button
      color="primary"
      (click)="close()"
    >
    <i class="far fa-angle-right"></i>
    </button>
  </div>
  <div>
    <table mat-table [dataSource]="name" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Đến</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        <!-- <td mat-footer-cell *matFooterCellDef> Tổng </td> -->
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="meter">
        <th mat-header-cell *matHeaderCellDef>Quãng đường</th>
        <td mat-cell *matCellDef="let element">
          {{ element.meter.toFixed(3) * 1000 }} m
        </td>
        <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} km </td> -->
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
    </table>
  </div>
</div>
